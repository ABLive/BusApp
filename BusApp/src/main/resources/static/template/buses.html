<div class="container">
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<div class="jumbotron">
				<h1 class="text-center">BUSES LIST</h1>
			</div>
		</div>
		<div class="col-xs-1"></div>
	</div>

	<ul style="list-style-type: none;">
		<li ng-repeat="info in busInfo">
			<div class="row">
				<div class="col-md-3">
					<div class="well"><strong>Sr. No.</strong><br />{{$index + 1}}</div>
				</div>

				<div class="col-md-3">
					<div class="well"><strong>Bus Id: </strong><br/>{{info.busid}}</div>
				</div>

				<div class="col-md-3">
					<div class="well"><strong>Bus Number: </strong><br/>{{info.busno}}</div>
				</div>

				<div class="col-md-3">
					<div class="well"><strong>Current Location: </strong><br/>Stop Id: {{info.buslocation.stopid}}<br/>{{info.buslocation.stopname}}, {{info.buslocation.stoplocation}}</div>
				</div>

				<div class="col-md-1"></div>
			</div>
		</li>
	</ul>
	<br />
</div>
